<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1. 정규표현식 기본 문법 /pattern/i,g,m
	var str1 = "my w3Schools and my W3SCHOOLS";
	var pattern1 = /w3schools/ig;
	var arr1 = str1.match(pattern1);
	console.log(arr1);
//2. [abc] - a또는 b또는 c 중 한글자를 찾는다.
	var str2 = 'my w3Schools';
	var pattern2 = /[abc]/;
	var arr2 = str2.match(pattern2);
	console.log(arr2);
//3. [^abc] - a또는 b또는 c가 아닌 한글자
	var str3 = 'my w3Schools';
	var pattern3 = /[^abc]/g;
	var arr3 = str3.match(pattern3);
	console.log(arr3);
//4. [0-9] - 범위형 0 부터 9까지의 숫자
	var str4 = 'my w3Schools';
	var pattern4 = /[0-9]/g;
	var arr4 = str4.match(pattern4);
	console.log(arr4);
//5. (abc) abc를 한문자
	printPatt("my w3Schools",/(chool)/gi,5);
//6. (abc|efg) abc 또는 efg를 한문자
	printPatt("my w3Schools",/(chool|my)/gi,6);
//7. . 어떠한 문자든지 한문자를 표기
	printPatt("my w3Schools",/.../gi,7);
//8. \w 문자(단어) \W 문자가 아닌것(단어 아닌것)
	printPatt("my w3Schoolss",/\w/gi,8); //m,y,w,3,S,c,h,o,o,l
	printPatt("my w3Schoolss",/\W/gi,8); //whitespase
	printPatt("my w3Schoolss",/\s/gi,8); //whitespase
	printPatt("my w3Schoolss",/\S/gi,8); //m,y, ,w,3,S,c,h,o,o,l
	printPatt("my w3Schoolss",/\d/gi,8); //:3
	printPatt("my w3Schoolss",/\D/gi,8); //:not3
	printPatt("my	w3Schoolss",/.\t./gi,8); //y	w
	printPatt("my\nw3Schoolss",/\n/gi,8); //y \n w
//9. a+ - a가 한문자 이상일 때
	printPatt("my w3Schoolss",/s+/gi,9);
//10. a* - a가 0개 이상
	printPatt("my w3Schoolss",/[abc]*/gi,10);
//11. a? - a가 0또는 1개만
	printPatt("my w3Schoolss",/s?/gi,11);//,,,,,S,,,,,,s,s,
//12. a{3} - a가 3번 반복
	printPatt("my w3Schoolss",/s{2}/gi,12);//ss
//13. a{3,5} - a가 3~5번 반복
	printPatt("my www3Schoolss",/w{3,5}/gi,13);//www
	printPatt("my wwwwww3Schoolss",/w{3,5}/gi,13);//wwwww
//14. a{3,} - a가 3번 이상 반복 
	printPatt("my wwwwww3Schoolss",/w{3,}/gi,14);//wwwwww
//15. a$ - a로 끝나는 문자
	printPatt("my wwwwwa3Schoolsa",/a$/gi,15);
//16. ^a - a로 시작하는 문자
	printPatt("my wwwwwa3Schoolsa",/^m/gi,16);
//패턴 출력 함수
function printPatt(str,pat,num){
	console.log(num+":"+str.match(pat));
}
</script>
</head>
