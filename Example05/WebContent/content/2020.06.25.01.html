	//정규표현식 regexp 활용

		//-- 주민등록 번호 패턴 : 숫자로 시작한다. 앞 6개의 숫자,하이픈,성별,뒤 7개의 숫자 
	var pattern1 = /^\d{6}-[1-6]\d{6}/;
	var arr1 = "200203-4150713".match(pattern1);
	console.log(arr1);
		//-- 이메일 형식 패턴 : 숫자로 시작하지 않는다. @가 붙는다.
						// .이 한개 일 때  . 뒤애 영문이 3글자 aaa.com 
						//..이 두개 일 때 . 뒤에 영문이 2글자 aaa.co.kr
						//@뒤는 숫자로 시작하지 않는다.
	var pattern2 = /^[^0-9].*@[^0-9].*\.([a-zA-Z]{2}\.[a-zA-Z]{2}|[a-zA-z]{3})$/i;
	var arr2 = "aaa@aaa.co.kr".match(pattern2);
	console.log(arr2);

	function checkPassword(pwd,num){

		var c1 = pwd.length >= 8 && pwd.length <= 13 
		var c2 = pwd.search(p1)>-1;
		var c3 = pwd.search(p2)>-1;
		var c4 = pwd.search(p3)>-1;
		if( c1&& c2&& c3&& c4){
			chk= "pass";

				case c3: msg=num+": 대문자를 한개 이상 포함해야 합니다.";break;
				case c4: msg=num+": 숫자로 시작할 수 없습니다.";break;
			}
			alert(msg);

		console.log(num+":"+chk);
