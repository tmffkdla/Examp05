<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1.Array 객체
	//★length 속성, concat 메서드
	var a1 = ['가','나'];
	var a2 = ['다','라','마'];
	var newArr = a1.concat(a2);
	console.log(newArr);
	//entries 배열을 엔트리 형태
	var entObj = newArr.entries();
	console.log(entObj)
	console.log(entObj.next().value)
	console.log(entObj.next().value)
	console.log(entObj.next().value)
	console.log(entObj.next().value)
	console.log(entObj.next().value)
	console.log(entObj.next().value)
	
	/* for(x of entObj){
		console.log(x);
	} */
	//every(cb[,passval]) 요소를 순회하면 체크하고 모두 ture이여야 ture를 리턴한다.
	// var cb = function(ele,index,arr){resurn boolean}
	var testArr1 = [30,60,10,50,40];
	var resultArr1 = testArr1.every(function(cv,ix,arr){return cv>=this},10);
	console.log(resultArr1);
	
	//fall(fillValue[,startindex][,endindex])
	//배열을 fillValue로 모두 채운다.
	var testArr2 = ['사과','밤','포도','배','파인애플'];
	testArr2.fill('수박',2,3);
	console.log(testArr2);
	testArr2.fill(undefined);
	console.log(testArr2);
	
	//★filter(cb,thisvalue) 배열을 순회하며 조건에 맞는 값들만 새로운 배열로 리턴한다.
	//thisvalue는 cb 콜백함수 내부에서 this 키워드로 할달되는 값이다,
	//cb = function(currentValue[,index,arr])
	var testArr3=[30,60,40,50,10,80];
	var resultArr3=
		testArr3.filter(function(curVal){return curVal>30})
	console.log(resultArr3);
	//필터 함수 직접 구현
	function filterImpl(arr,cb){
		var newArr=[];
		for(var i=0;i<arr.length;i++){
			var res = cb(arr[i]);
			if(res==true){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}
	var resImpl=
	filterImpl(testArr3, function(curVal){return curVal>30})
	console.log(resImpl);
	
	//find(cb,thisVal) 해당 배열에서 cb을 만족하는 첫번째 값을 리턴
	var testArr4 = [10,20,30,40,50];
	var resVal = testArr4.find(function(curVal){return curVal>=35});
	console.log(resVal);
	//findIndex(cb,thisval) 해당 배열에서 cb을 만족하는 첫번째 값의 인덱스를 리턴
	var resVal4 = testArr4.findIndex(function(curVal){return curVal>=35});
	console.log(resVal4);
</script>

</head>

</body>
</html>
