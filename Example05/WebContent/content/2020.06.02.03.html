<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var score = prompt("성적을 입력하세요.");
	if(!Number(score)){
		alert("숫자만 입력하세요")
	}else{
		if(score>=90){
			if(score>=95){
				alert("A+")
			}else{
				alert("A")
			}
			
		}else if(score>=80){
			if(score>=85){
				alert("B+")
			}else{
				alert("B학점")
			}
		}else if(score>=70){
			alert("C학점")
		}else if(score>=60){
			alert("D학점")
		}else if(score>=50){
			alert("F학점")	
		}
	}
	if(true){
		if(true){}
	}else{}
	
</script>
</head>
